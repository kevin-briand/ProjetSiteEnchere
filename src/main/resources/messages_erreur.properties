#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs DAL
1=L'information à traiter n'existe pas.
2=L'utilisateur n'existe pas.
3=L'information n'a pas été enregistrée.
4=Une erreur s'est produite lors du traitement de l'information.
5=le pseudo est déjà associé à un compte.
6=L'email est déjà associé à un compte.
7=L'article sélectionné n'existe pas.
8=La catégorie n'existe pas.

#=>Erreurs Servlets
101=Des champs n'ont pas été remplis
102=L'email/pseudo ou le mot de passe est incorrect.

#=>Erreurs BLL
201=Erreur interne
202=Un champ est incorrect

#=>Erreurs BO
301=Le pseudo ne doit contenir que des lettres ou des chiffres
302=Le format de l'email n'est pas correct